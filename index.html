<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Timer</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

</head>
<body>
    <div id="wrapper">
    <div class="heading">
        <h2>Meeting Timer</h2>
        <p>Keep your meeting on track.</br>
        Enter the user name, click on their name and start timing! </p>
    </div>


    <div class="wrapper-content">
        <div id="enter-section">

            <h3 id="current-date"></h3>
            
            <div class="enter-users">
            <h2>Enter users here</h2>
            <input type="text" placeholder="name" id="add-user">
            <input type="submit" value="add" id="submit-user">
            </div>
        
        </div>


        <div id="users-section">

            <div class="tittle">
            <p>Users</p>
            <p class="right">time</p>
            </div>
            
            <div class="users-list" id="users-container">
                <div id="user-box">
                    <div class="user" id="template">
                    <p class="list" id="startStop">new user</p>
                    <p class="time" id="display">00:00:00</p>
                    </div>
                </div>          
            </div>
        </div>
    </div>


    </div>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
